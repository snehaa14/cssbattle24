<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <div class="navbar-left">
              <span class="marvel">MARVEL</span>
              <span class="characters">Characters</span>
            </div>

            <div class="navbar-center">
              <input type="text" class="search-bar" placeholder="Search Marvel">
            </div>

            <div class="navbar-right">
              <span class="menu-item">Characters</span>
              <span class="menu-item">Comics</span>
              <span class="menu-item">Stories</span>
              <span class="menu-item">Movies</span>
              <span class="menu-item">TV Shows</span>
            </div>
          </nav>


          <div class="boxes">
            <div class="box box1">
                <div class="text-container">
                  <span class="title">Captain America</span>
                  <p class="name">Steve Rogers</p>
                  <img src="./am.png" alt="Captain America" class="photo2">
                </div>
              </div>
            <div class="box box2">
                <div class="text-container">
                    <span class="title">Iron Man</span>
                    <p class="name">Tony Stark</p>
                    <img src="./ironman.png" alt="Captain America" class="photo">
                  </div>
            </div>
            <div class="box box3">
                <div class="text-container">
                    <span class="title">Black Widow</span>
                    <p class="name">Natasha Romanoff</p>
                    <img src="./widow2.png" alt="Captain America" class="photo1">
                  </div>
            </div>
            <div class="box box4">
                <div class="text-container">
                    <span class="title">Spider-Man</span>
                    <p class="name">Peter Parker</p>
                    <img src="./spider.png" alt="Captain America" class="photo1">
                  </div>
            </div>
          </div>
          

          <div class="bottom">
            <div class="bottomleft">
                <span class="menu-item">Previous</span>
            </div>

            <div class="bottomcenter">
                <span class="menu-item">Facebook</span>
                <span class="menu-item">Instagram</span>
                <span class="menu-item">Twitter</span>
            </div>
           
            <div class="bottomright">
                <span class="menu-item">Next</span>
                </div>

          </div>

    </div>
</body>
</html>
