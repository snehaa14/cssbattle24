<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="content">
       
      <div class="image-container">
        <img src="./one.png" alt="Wraith Image">
      </div>
      
      <div class="text-container">
        <i class="fas fa-angle-left"></i>
        <div class="header">Wraith</div>
        <div class="items">Most Played Legend</div>

        <div class="stats">
          <div class="item">Games Played</div>
          <div class="value">87</div>
        </div>

        <div class="stats">
          <div class="item">Kills</div>
          <div class="value">152</div>
        </div>

        <div class="stats">
          <div class="item">Assists</div>
          <div class="value">0</div>
        </div>
      </div>
    </div>

    <div class="bottom">
        
            <div class="downbox">
                <div><i class="fas fa-star"></i> </div>
                <div class="textpart">
                    <div class="textdown">37</div>
                <div class="textdown1">Achievements Complated</div>
                </div>
                
            </div>
            
        <div class="downbox">
            <div> <i class="fas fa-trophy"></i></div>
           <div class="textpart">
            <div class="textdown">864</div>
            <div class="textdown1">Ranked Points</div>
           </div>
           
        </div>

    </div>
  </div>
</body>
</html>
